<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
    <link rel="stylesheet" href="/build/breakpoint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="flex flex-col w-screen h-auto bg-[#F6C037] justify-center items-center">
    <!----nav bar---->
        <nav class="bg-[#F6C037] w-screen h-full flex flex-row justify-between">
            <div class="lg:p-6 p-2 flex items-center w-full">
                <a href="index.html"><img src="img/logo.png" class="w-full md:h-auto h-12" alt="Company Logo"></a>
            </div>
            <div class="flex flex-row items-center justify-center invisible lg:w-3/5 lg:space-x-20 lg:visible pro:hidden">
                <a href="page_2.html" class="uppercase font-bold font-montserrat text-md text-black hover:text-[#F0D44F] focus:outline-none">SERVICES</a>
                <a href="page_3.html" class="uppercase font-bold text-md text-black hover:text-[#F0D44F] focus:outline-none">PORTFOLIO</a>
                <a href="page_4.html" class="uppercase font-bold text-md text-black hover:text-[#F0D44F] focus:outline-none">CONTACT</a>
            </div>
            <div class="block flex justify-center p-4 lg:hidden pro:block">
                <button type="button" class="text-3xl focus:text-text-[#F0D44F] active:hover:text text-white focus:outline-none" onclick="toggleElem('sm_navi')">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
            </div>
        </nav>

    <!-- nav bar for small devices -->
        <nav id="sm_navi" class="hidden absolute z-50 inset-0 p-2 bg-[#F6C037] bg-opacity-50">
            <div class="flex flex-col items-center justify-start w-full bg-black border shadow-xl rounded-xl">
                <div class="flex flex-row items-center justify-between w-full p-2">
                    <div>
                        <a href="index.html"><img src="img/logo.png" alt="Company Logo"></a>
                    </div>
                    <button type="button" class="text-white text-xl focus:text-[#22488D] active:hover:text-[#22488D] focus:outline-none p-2" onclick="toggleElem('sm_navi')">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
                <div class="flex flex-col items-center justify-center w-full p-2 mb-8 space-y-2 border-t-2 border-b-2 border-gray-300 border-solid">
                    <a href="page_2.html" class="uppercase font-montserrat text-md text-white hover:text-[#F0D44F] focus:outline-none">SERVICES</a>
                    <a href="page_3.html" class="uppercase font-montserrat text-md text-white hover:text-[#F0D44F] focus:outline-none">PORTFOLIO</a>
                    <a href="page_4.html" class="uppercase font-montserrat text-md text-white hover:text-[#F0D44F] focus:outline-none">CONTACT</a>
                </div>
            </div>
        </nav>

        <!-- MESSAGE -->
        <div class="w-screen h-full bg-cover" style="background-image: url('img/bgggg.jpg');">
            <div class="flex flex-col items-center justify-center ">
                <div class="bg-[#F0D44F] bg-opacity-50 lg:w-1/2 w-4/5 h-1/2 p-6 m-20 rounded-lg">
                    <p>CREATE WITH US!</p>
                    <p>For inquiries, complete this form and we will get back to you ASAP.</p>
                    <div class="w-auto mt-10">
                        <p>FULL NAME</p>
                        <input type="text" class="w-full h-10 mb-8 bg-white rounded-lg md:h-14 focus:outline-none hover:cursor-pointer" placeholder="Full Name">
                        <p>EMAIL</p>
                        <input type="text" class="w-full h-10 mb-8 bg-white rounded-lg md:h-14 focus:outline-none hover:cursor-pointer" placeholder="Email">
                        <p>MESSAGE</p>
                        <input type="text" class="w-full h-10 mb-12 bg-white rounded-lg md:h-14 focus:outline-none hover:cursor-pointer" placeholder="Type your message here...">
                        <button class="w-full h-12 bg-white bg-cover rounded-md hover:bg-gray-300">Send</button>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- Footer -->
        <div class="w-screen h-auto bg-black bg-cover">
            <div class="flex flex-col justify-between p-2 border-t-2 border-solid md:flex-row lg:border-b-2">
                <div class="w-1/2 px-4 lg:w-2/12 m-2">
                    <img src="img/logo.png" class="h-8 lg:h-10" alt="Company Logo">
                </div>
                
                <div class="flex flex-col items-start space-y-4 pt-10 lg:border-r-2 border-[#F6C037] ml-4 lg:w-2/12">
                    <p class="text-[#F6C037] font-bold text-3xl tracking-widest">SERVICES</p>
                    <div class="flex flex-col space-y-8">
                        <a href="#" class="uppercase text-xs text-white hover:text-[#F0D44F] focus:outline-none">LIVE STREAMING</a>
                        <a href="#" class="uppercase text-xs text-white hover:text-[#F0D44F] focus:outline-none">2D & 3D GRAPHICS</a>
                        <a href="#" class="uppercase text-xs text-white hover:text-[#F0D44F] focus:outline-none">VIDEO PRODUCTION</a>
                        <a href="#" class="uppercase text-xs text-white hover:text-[#F0D44F] focus:outline-none">EDITING</a>
                        <a href="#" class="uppercase text-xs text-white hover:text-[#F0D44F] focus:outline-none">WEB DEVELOPMENT</a>
                    </div>
                </div>
                
                <div class="flex items-center justify-center px-10 lg:w-8/12">
                    <img src="img/MIC.png" class="w-auto h-3/5" alt="SOUND">
                </div>
                
            </div>
        </div>
    </div>

    <script>
        function toggleElem(paramID)
            {
                document.getElementById(paramID).classList.toggle('hidden');
                document.getElementById(paramID).classList.toggle('block');
            }
    </script>
</body>
</html>
